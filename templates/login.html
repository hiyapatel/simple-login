{% load static %}
<!DOCTYPE html>
{% block content %}
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Login Page{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'css/login.css' %}">
	</head>
	<body>
		
		<h1>Welcome to Login Page</h1>
			<fieldset>
				<legend>Login</legend>
				<form action="user/" method = "GET">
					<label>Name:    <input id="in" type="text" name="t1"></label><br>
					<label>Password:	<input id="in" type="password" name="t2"></label><br><br>
					<input id="but" type="submit" value="submit">
					<input id="but" type="reset" value="reset">
				</form>
			</fieldset>
		<br>
		<a href="signup/">new user</a>
		
	</body>
</html>
{% endblock %}
